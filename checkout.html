<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>checkout mirrorfashion</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css" />
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Mirror Fashion</a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="sobre.html">sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ajuda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">perguntas frequentes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">entre em contato</a>
        </li>
      </ul>
    </nav>
    <div class="jumbotron jumbotrom-fluid">
      <div class="container">
        <div class="row">
          <h1 class="display-4">otima escolha!</h1>
          <p class="lead">
            obrigado por comprarna mirror fashion! preencha seus dados para
            efetivar a compra.
          </p>

          <div class="col-md-4 col-xl-3">
            <div class="card mb-3">
              <div class="card-header">
                <h2>sua compra</h2>
              </div>
              <div class="card-body">
<div class="form-group">
  <label for="qtd">quantidade:</label>
  <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
</div>
  <div class="form-group">      
  <label for="total">Total:</label>
  <output id="total" class="form-control">R$ 129,90</output>
  </div>
                <img
                  src="img/produtos/foto1-verde.png"
                  alt="fuzzy cardigan"
                  class="img-thumbnail mb-3"
                />
                <dl>
                  <dt>produto</dt>
                  <dd>Fuzzy cardigan</dd>
                  <dt>cor</dt>
                  <dd>verde</dd>
                  <dt>tamanho</dt>
                  <dd>40</dd>
                  <dt>preco</dt>
                  <dd id="preco">R$ 129,90</dd>
                </dl>
              </div>
            </div>
          </div>

          <form class="col-md-8 col-xl-9">
            <fieldset class="col-lg-6">
              <legend>dados pessoais</legend>
              <div class="form-group">
                <label for="nome">nome completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  autofocus
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="email@exemplo.com"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  name="cpf"
                  placeholder="123.456.789-00"
                  required
                />
              </div>
              <div class="form-group custom-control custon-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="newsletter"
                  value="sim"
                  checked
                />
                <label class="custom-control-label" for="newsletter"
                  >quero receber newsletter da mirror Fashion</label
                >
              </div>
            </fieldset>
            <fieldset class="col-lg-6">
              <legend>cartao de crédito</legend>
              <div class="form-group">
                <label for="numero-cartão">número - cvv </label>
                <input
                  type="text"
                  class="form-control"
                  id="numero-cartão"
                  name="numero-cartão"
                />
              </div>
              <div class="form-group">
                <label for="bandeira-cartao">bandeira</label>
                <select class="custom-select" id="bandeira-cartao">
                  <option disabled selected>selecione uma opção</option>
                  <option value="master">mastercard</option>
                  <option value="visa">visa</option>
                  <option value="amex">american express</option>
                </select>
              </div>
              <div class="form-group">
                <label for="validade-cartao">validade</label>
                <input
                  type="month"
                  class="form-control"
                  id="form-control"
                  name="validade-cartao"
                />
              </div>
            </fieldset>
            <button type="submit" class="bnt bnt-primary">
              <span class="oi-thumb-up"></span> confirmar pedido
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/total.js"></script>
  </body>
</html>
