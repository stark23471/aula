<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>mirror fashion</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/produtos.css" />
  </head>
  <body>
    <!--cabecalho-->
    <header class="container">
      <h1>
        <img src="img/logo.png" alt="Logo da Mirror Fashion" />
      </h1>
      <p class="sacola">Nenhum item na sacola de compras</p>
      <nav class="menu-opcoes">
        <ul>
          <li><a href="#">Sua Conta</a></li>
          <li><a href="#">Lista de Desejos</a></li>
          <li><a href="#">Cart√£o Fidelidade</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="#">Ajuda</a></li>
        </ul>
      </nav>
    </header>
    <!--envolvendo a div.produto pela nova div.container-->
    <div class="container">
      <!--conteudo pagina -->
      <div class="produto">
        <h1>Fuzzy cardigan</h1>
        <p>por apenas R$ 129,90</p>
        <form>
          <fieldset class="cores">
            <legend>escolha a cor</legend>
            <input type="radio" name="cor" value="verde" id="verde" checked />
            <label for="verde"
              ><img
                src="img/produtos/foto1-verde.png"
                alt="produto na cor verde "
              />
            </label>
            <input type="radio" name="cor" value="rosa" id="rosa" />
            <label for="rosa"><img src="img/produtos/foto1-rosa.png" /> </label>
            <input type="radio" name="cor" value="azul" id="azul" />
            <label for="azul">
              <img
                src="img/produtos/foto1-azul.png"
                alt="produto na cor azul"
              />
            </label>
            <button class="comprar">compra</button>
          </fieldset>
        </form>
      </div>
      </div>
    
    <!--rodape-->
    <footer>
      <div class="container">
        <img src="img/logo-rodape.png" alt="logo da mirror fashion" />
        <ul class="social">
          <li><a href="http://facebook.com/mirrorfashion">facebook</a></li>
          <li><a href="http://twitter.com/mirrorfashion">Twitter</a></li>
          <li><a href="http://plus.google.com/mirrorfashion">Google+</a></li>
        </ul>
      </div>
    </footer>

    </body>
</html>
