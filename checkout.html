<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>checkout mirrorfashion</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css" />
  </head>
  <body>
    <div class="jumbotron jumbotrom-fluid">
      <div class="container">
        <h1 class="display-4">otima escolha!</h1>
        <p class="lead">
          obrigado por comprarna mirror fashion! preencha seus dados para
          efetivar a compra.
        </p>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          <h2>sua compra</h2>
        </div>
        <div class="card-body">
          <img
            src="img/produtos/foto1-verde.png"
            alt="fuzzy cardigan"
            class="img-thumbnail mb-3"
          />
          <dl>
            <dt>produto</dt>
            <dd>Fuzzy cardigan</dd>
            <dt>cor</dt>
            <dd>verde</dd>
            <dt>tamanho</dt>
            <dd>40</dd>
            <dt>preco</dt>
            <dd>R$ 129,90</dd>
          </dl>
        </div>
      </div>
      <form>
        <fidelset>
          <legend>dados pessoais</legend>
          <div class="form-group">
            <label for="nome">nome completo</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              autofocus
            />
         <div class="form-group">
<label for="email">Email</label>
<div class="input-group mb-3">
<div class="input-group-prepend">
<span class="input-group-text">@</span>
</div>
<input type="email" class="form-control" id="email" name="email"
placeholder="email@exemplo.com">
</div>
</div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
              name="cpf"
              placeholder="123.456.789-00"
            />
          </div>
          <div class="form-group custom-control custon-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="newsletter"
              value="sim"
              checked
            />
            <label class="custom-control-label" for="newsletter"
              >quero receber newsletter da mirror Fashion</label
            >
          </div>
        </fidelset>
        <fieldset>
          <legend>cartao de crédito</legend>
          <div class="form-group">
            <label for="numero-cartão">número - cvv </label>
            <input
              type="text"
              class="form-control"
              id="numero-cartão"
              name="numero-cartão"
            />
          </div>
          <div class="form-group">
            <label for="bandeira-cartao">bandeira</label>
            <select class="custom-select" id="bandeira-cartao">
              <option disabled selected>selecione uma opção</option>
              <option value="master">mastercard</option>
              <option value="visa">visa</option>
              <option value="amex">american express</option>
            </select>
          </div>
          <div class="form-group">
            <label for="validade-cartao">validade</label>
            <input
              type="month"
              class="form-control"
              id="form-control"
              name="validade-cartao"
            />
          </div>
        </fieldset>
        <button type="submit" class="bnt bnt-primary">
          <span class=" oi-thumb-up"></span> confirmar pedido
        </button>
      </form>
    </div>
  </body>
</html>
